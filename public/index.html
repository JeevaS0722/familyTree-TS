    <!-- Browser Detection Script -->
    <script type="text/javascript" nonce="923uk6f63v2">
      (function () {
        function getBrowserInfo() {
          var ua = navigator.userAgent;
          var browserName = 'Unknown Browser';
          var fullVersion = 'Unknown Version';

          if (/chrome|crios|crmo/i.test(ua) && !/edg/i.test(ua)) {
            browserName = 'Chrome';
            fullVersion = ua.match(/Chrom(?:e|ium)\/([0-9\.]+)/i)[1];
          } else if (/firefox|fxios/i.test(ua)) {
            browserName = 'Firefox';
            fullVersion = ua.match(/Firefox\/([0-9\.]+)/i)[1];
          } else if (/safari/i.test(ua) && !/chrome|crios|crmo|edg/i.test(ua)) {
            browserName = 'Safari';
            fullVersion = ua.match(/Version\/([0-9\.]+)/i)[1];
          } else if (/msie|trident/i.test(ua)) {
            browserName = 'IE';
            fullVersion = ua.match(/(?:MSIE |rv:)([0-9\.]+)/i)[1];
          } else if (/edg/i.test(ua)) {
            browserName = 'Edge';
            fullVersion = ua.match(/Edg\/([0-9\.]+)/i)[1];
          } else {
            browserName = 'Unknown';
            fullVersion = '0';
          }

          var majorVersion = parseInt(fullVersion.split('.')[0], 10);

          return {
            browserName: browserName.toLowerCase(),
            majorVersion: majorVersion,
          };
        }

        function isBrowserSupported() {
          var info = getBrowserInfo();
          var supportedBrowsers = {
            chrome: 90,
            firefox: 78,
            edge: 91,
            safari: 14,
            ie: 12,
          };
          var minVersion = supportedBrowsers[info.browserName];

          if (minVersion && info.majorVersion >= minVersion) {
            return true;
          } else {
            return false;
          }
        }

        if (!isBrowserSupported()) {
          window.location.href = '/unsupported-browser.html';
        }
      })();
    </script>
    <!-- End of Browser Detection Script -->
